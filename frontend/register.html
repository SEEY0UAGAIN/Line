<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>กรอกเลขบัตรประชาชน 13 หลัก</h2>
  <input type="text" id="idCard" placeholder="เลขบัตรประชาชน 13 หลัก">
  <button onclick="submitIdCard()">ส่งข้อมูล</button>

  <script>
    let userId = null;

    async function liffInit() {
      await liff.init({ liffId: "2008268424-1GqpgeO5" });
      userId = liff.getContext().userId;
      console.log("LINE User ID:", userId);
    }

    async function submitIdCard() {
      const idCard = document.getElementById('idCard').value.trim();
      if (!/^\d{13}$/.test(idCard)) {
        alert("กรุณากรอกเลขบัตรประชาชน 13 หลัก");
        return;
      }

      const res = await fetch('/liff-register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, idCard })
      });

      const data = await res.json();
      alert(data.message);
    }

    liffInit();
  </script>
</body>
</html>
