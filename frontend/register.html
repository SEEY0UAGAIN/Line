<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* เอฟเฟกต์อนิเมชันฟอง */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: float 10s infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); }
      50% { transform: translateY(50vh) scale(1); }
      100% { transform: translateY(-10vh) scale(0); }
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity:0; transform: translateY(30px); }
      100% { opacity:1; transform: translateY(0); }
    }

    .container h2 {
      font-size: 24px;
      color: #6c5ce7;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #ddd;
      margin-bottom: 25px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 10px rgba(108,92,231,0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border:none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    .line-icon {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: url('https://scdn.line-apps.com/n/line_reg/icon/line-icon.png') no-repeat center/cover;
      vertical-align: middle;
      margin-left: 10px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 { font-size: 20px; }
      input, button { font-size: 16px; padding: 12px; }
    }
  </style>
</head>
<body>
  <!-- สร้างฟองเบื้องหลัง -->
  <script>
    for(let i=0; i<15; i++){
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.width = bubble.style.height = Math.random()*60 + 20 + 'px';
      bubble.style.left = Math.random()*100 + 'vw';
      bubble.style.animationDuration = 8 + Math.random()*7 + 's';
      document.body.appendChild(bubble);
    }
  </script>

  <div class="container">
    <h2>กรอกเลขบัตรประชาชน 13 หลัก <span class="line-icon"></span></h2>
    <input type="text" id="idCard" placeholder="เลขบัตรประชาชน 13 หลัก">
    <button onclick="submitIdCard()">ส่งข้อมูล</button>
  </div>

  <script>
    let userId = null;

    async function liffInit() {
      await liff.init({ liffId: "2008268424-1GqpgeO5" });
      userId = liff.getContext().userId;
      console.log("LINE User ID:", userId);
    }

    async function submitIdCard() {
      const idCard = document.getElementById('idCard').value.trim();
      if (!/^\d{13}$/.test(idCard)) {
        alert("กรุณากรอกเลขบัตรประชาชน 13 หลัก");
        return;
      }

      const res = await fetch('/liff-register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, idCard })
      });

      const data = await res.json();
      alert(data.message);
    }

    liffInit();
  </script>
</body>
</html>
